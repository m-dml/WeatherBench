name: weatherbench
channels:
  - conda-forge
dependencies:
  - python>=3.6
  - xarray
  - netcdf4
  - dask
  - xesmf
  - fire
  - numpy
  - matplotlib
  - seaborn
  - configargparse
  - tensorflow>=0.14
  - ipykernel  # so that we can install the env as a jupyter kernel
  - torch
  - torchvision
  - cudatoolkit=10.1
  - pip:
      - cdsapi

